<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kwik Connect</title>
    <link href="../styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold">Kwik Admin</h1>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" class="flex items-center px-3 py-2 bg-gray-900 rounded-md text-white font-medium">
                    <!-- Heroicon: home -->
                    <svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-3 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <!-- Heroicon: building-storefront -->
                     <svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5A.75.75 0 0114.25 12h.01a.75.75 0 01.75.75v7.5m0-7.5h.01M16.5 21v-7.5a.75.75 0 00-.75-.75h-.01a.75.75 0 00-.75.75v7.5m0-7.5h.01M3.375 21v-7.5a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v7.5m0-7.5h.01M16.875 21v-7.5a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v7.5m0-7.5h.01M6.375 21v-7.5a.75.75 0 00-.75-.75h-.01a.75.75 0 00-.75.75v7.5m0-7.5h.01m12 1.5H21m-1.5 0v-7.5a.75.75 0 00-.75-.75h-.01a.75.75 0 00-.75.75v7.5m0-7.5h.01M4.875 21H3.375m1.5 0v-7.5a.75.75 0 00-.75-.75h-.01a.75.75 0 00-.75.75v7.5m0-7.5h.01M12 21v-7.5a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v7.5m0-7.5h.01M12 21h.01M12 12.75h.01M12 12.75h.01M12 12.75h.01M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125V6.375c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v.001c0 .621.504 1.125 1.125 1.125z" /></svg>
                    Vendors
                </a>
                <a href="#" class="flex items-center px-3 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                    <!-- Heroicon: truck -->
                    <svg class="h-6 w-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 18.75a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 01-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 01-3 0m3 0a1.5 1.5 0 00-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 00-3.213-9.193 2.056 2.056 0 00-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 00-10.026 0 1.106 1.106 0 00-.987 1.106v.958m12 0a2.25 2.25 0 00-2.25-2.25H9.75a2.25 2.25 0 00-2.25 2.25m12 0v9.566c0 .621-.504 1.125-1.125 1.125H9.75c-.621 0-1.125-.504-1.125-1.125V5.573m12 0v3.427a2.25 2.25 0 01-2.25 2.25H9.75a2.25 2.25 0 01-2.25-2.25V5.573m0 0v-2.25a2.25 2.25 0 012.25-2.25h3.75a2.25 2.25 0 012.25 2.25v2.25" /></svg>
                    Couriers
                </a>
            </nav>
            <div class="p-4 mt-auto border-t border-gray-700">
                <button id="logout-button" class="w-full bg-red-600 text-white px-3 py-2 rounded-md font-medium hover:bg-red-700">Log Out</button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-sm">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">Dashboard Overview</h2>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Stat Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-5 rounded-lg shadow"><h4 class="text-gray-500">Total Users</h4><p class="text-2xl font-bold">0</p></div>
                    <div class="bg-white p-5 rounded-lg shadow"><h4 class="text-gray-500">Total Vendors</h4><p class="text-2xl font-bold">0</p></div>
                    <div class="bg-white p-5 rounded-lg shadow"><h4 class="text-gray-500">Total Couriers</h4><p class="text-2xl font-bold">0</p></div>
                    <div class="bg-white p-5 rounded-lg shadow border-l-4 border-yellow-500"><h4 class="text-gray-500">Pending Vendors</h4><p class="text-2xl font-bold">0</p></div>
                </div>

                <!-- Vendor Approval Table -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-semibold text-gray-800">Pending Vendor Approvals</h3>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Store Name</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Owner</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Address</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Submitted</th>
                                    <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                                </tr>
                            </thead>
                            <tbody id="vendor-approval-list" class="bg-white divide-y divide-gray-200">
                                <!-- Placeholder -->
                                <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No pending approvals.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- TEMPLATES for JavaScript -->
    <template id="vendor-row-template">
        <tr>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900" data-store-name>Store Name</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm text-gray-900" data-owner-name>Owner Name</div>
                <div class="text-sm text-gray-500" data-owner-email>owner@email.com</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700" data-address>123 Main St</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" data-submitted-date>Jan 1, 2024</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                <button data-approve-btn class="bg-green-100 text-green-800 px-3 py-1 rounded-full hover:bg-green-200">Approve</button>
                <button data-reject-btn class="bg-red-100 text-red-800 px-3 py-1 rounded-full hover:bg-red-200">Reject</button>
            </td>
        </tr>
    </template>

    <script src="../scripts/admin.js"></script>
</body>
</html>
