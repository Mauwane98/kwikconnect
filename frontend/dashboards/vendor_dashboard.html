<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Kwik Connect</title>
    <link href="../styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-gray-800">Kwik Connect</h1>
                    <span class="text-gray-500">/</span>
                    <h2 id="store-name-header" class="text-lg font-semibold text-gray-700">My Store</h2>
                </div>
                <div class="flex items-center">
                    <button id="logout-button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300">
                        Log Out
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Quick Stats Cards -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Today's Revenue</h3>
                <p id="stats-revenue" class="mt-2 text-3xl font-bold text-gray-900">$0.00</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Pending Orders</h3>
                <p id="stats-pending-orders" class="mt-2 text-3xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Completed Orders</h3>
                <p id="stats-completed-orders" class="mt-2 text-3xl font-bold text-gray-900">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-sm font-medium text-gray-500">Total Products</h3>
                <p id="stats-total-products" class="mt-2 text-3xl font-bold text-gray-900">0</p>
            </div>
        </section>

        <!-- Order Management Section -->
        <section class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Active Orders</h2>
            <div id="orders-list" class="space-y-4">
                <!-- Placeholder for orders -->
                <div class="border rounded-lg p-4 animate-pulse">
                    <div class="h-4 bg-gray-200 rounded w-1/4 mb-2"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </section>

        <!-- Product Management Section -->
        <section class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">My Products</h2>
                <button id="add-product-btn" class="bg-gray-800 text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-700">
                    Add New Product
                </button>
            </div>
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                 <!-- Placeholder for products -->
                <div class="border rounded-lg p-4 animate-pulse">
                    <div class="w-full h-32 bg-gray-200 rounded-md mb-3"></div>
                    <div class="h-5 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </section>

    </main>
    
    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-30">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Add New Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="mb-4">
                    <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" id="product-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-500 focus:border-gray-500" required>
                </div>
                <div class="mb-4">
                    <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="product-description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-500 focus:border-gray-500"></textarea>
                </div>
                <div class="mb-4">
                    <label for="product-price" class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="product-price" step="0.01" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-500 focus:border-gray-500" required>
                </div>
                <div class="mb-6">
                    <label for="product-image-url" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="text" id="product-image-url" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-500 focus:border-gray-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-modal-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md font-medium hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-md font-semibold hover:bg-gray-700">Save Product</button>
                </div>
            </form>
        </div>
    </div>


    <!-- TEMPLATES for JavaScript -->
    
    <!-- Order Card Template -->
    <template id="order-card-template">
        <div class="border rounded-lg p-4 flex justify-between items-center">
            <div>
                <p class="font-bold text-gray-800">Order #<span data-order-id>12345</span></p>
                <p class="text-sm text-gray-600"><span data-order-items-count>0</span> items &bull; $<span data-order-total>0.00</span></p>
                <p class="text-xs text-gray-500 mt-1">Placed at: <span data-order-timestamp>Time</span></p>
            </div>
            <div>
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium" data-order-status-badge>Status</span>
                <button data-action-btn class="ml-4 bg-blue-600 text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-blue-700">Action</button>
            </div>
        </div>
    </template>

    <!-- Product Card Template -->
    <template id="product-card-template">
        <div class="border rounded-lg overflow-hidden group">
            <img data-product-image src="https://via.placeholder.com/300x200" alt="Product Image" class="w-full h-32 object-cover">
            <div class="p-4">
                <h4 data-product-name class="font-bold text-gray-800 truncate">Product Name</h4>
                <p data-product-price class="text-gray-600">$0.00</p>
                <div class="flex justify-between items-center mt-3">
                    <span data-product-status-badge class="px-2 py-0.5 text-xs font-medium rounded-full">Status</span>
                    <div class="opacity-0 group-hover:opacity-100 transition-opacity">
                        <button data-edit-btn class="text-sm text-blue-600 hover:text-blue-800 font-semibold">Edit</button>
                        <button data-delete-btn class="ml-2 text-sm text-red-600 hover:text-red-800 font-semibold">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="../scripts/vendor.js"></script>
</body>
</html>
