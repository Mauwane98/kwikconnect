<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Dashboard - Kwik Connect</title>
    <link href="../styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <h1 class="text-xl font-bold text-gray-800">Courier Portal</h1>
                
                <!-- Availability Toggle -->
                <div class="flex items-center space-x-2">
                    <span id="status-text" class="text-sm font-medium text-gray-500">Offline</span>
                    <button id="availability-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                        <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-1"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">

        <!-- Current Job Section (Hidden by default) -->
        <section id="current-job-section" class="hidden mb-8">
            <h2 class="text-lg font-bold text-gray-900 mb-3">Active Delivery</h2>
            <div id="current-job-card" class="bg-white p-4 rounded-lg shadow-lg border-2 border-green-500">
                <!-- Content will be populated by JS -->
                <div class="animate-pulse">
                    <div class="h-5 bg-gray-200 rounded w-3/4 mb-3"></div>
                    <div class="h-4 bg-gray-200 rounded w-full mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </section>

        <!-- Available Jobs Section -->
        <section id="available-jobs-section">
            <h2 class="text-lg font-bold text-gray-900 mb-3">Available Jobs</h2>
            <div id="jobs-list" class="space-y-4">
                <!-- "No Jobs" message (shown by default, hidden by JS when jobs are loaded) -->
                <div id="no-jobs-message" class="text-center py-10">
                    <p class="text-gray-500">No available jobs right now. You will be notified when a new job appears.</p>
                </div>
                
                <!-- Placeholder for jobs -->
                <div class="bg-white p-4 rounded-lg shadow animate-pulse">
                    <div class="h-5 bg-gray-200 rounded w-1/2 mb-3"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="mt-4 h-10 bg-gray-300 rounded-full w-full"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- TEMPLATES for JavaScript -->

    <!-- Current Job Card Template -->
    <template id="current-job-template">
        <div>
            <div class="mb-4">
                <p class="text-sm font-medium text-gray-500">Pickup From</p>
                <p class="font-semibold text-gray-900" data-vendor-name>Vendor Name</p>
                <p class="text-gray-700" data-pickup-address>Pickup Address</p>
            </div>
            <div class="mb-4">
                <p class="text-sm font-medium text-gray-500">Deliver To</p>
                <p class="font-semibold text-gray-900" data-customer-name>Customer Name</p>
                <p class="text-gray-700" data-delivery-address>Delivery Address</p>
            </div>
            <div class="border-t pt-4">
                <p class="text-sm font-medium text-gray-500">Status: <span class="font-bold text-gray-800" data-order-status>Status</span></p>
                <button data-action-btn class="mt-3 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Update Status
                </button>
            </div>
        </div>
    </template>

    <!-- Available Job Card Template -->
    <template id="job-card-template">
        <div class="bg-white p-4 rounded-lg shadow-md border">
            <div class="flex justify-between items-start">
                <div>
                    <p class="font-bold text-gray-800" data-vendor-name>Vendor Name</p>
                    <p class="text-sm text-gray-600">Order #<span data-order-id>0000</span></p>
                </div>
                <p class="font-bold text-lg text-green-600" data-delivery-fee>$5.00</p>
            </div>
            <div class="mt-3 border-t pt-3">
                <p class="text-xs text-gray-500">PICKUP</p>
                <p class="text-sm text-gray-800" data-pickup-address>Pickup Address</p>
                <p class="text-xs text-gray-500 mt-2">DROPOFF</p>
                <p class="text-sm text-gray-800" data-delivery-address>Delivery Address</p>
            </div>
            <button data-accept-btn class="mt-4 w-full bg-green-500 text-white font-bold py-3 px-4 rounded-full hover:bg-green-600 transition-colors">
                Accept Job
            </button>
        </div>
    </template>

    <script src="../scripts/courier.js"></script>
</body>
</html>
