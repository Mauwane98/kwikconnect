<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kwik Connect</title>
    <link href="styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Kwik Connect!</h1>
        <p class="text-lg text-gray-600 mb-6">Your marketplace for school uniforms and supplies.</p>
        <div class="space-x-4">
            <button id="login-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Login</button>
            <button id="signup-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Sign Up</button>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
