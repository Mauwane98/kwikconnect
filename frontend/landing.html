<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwik Connect — Local delivery that keeps money in your town</title>
    <link href="styles/tailwind.css" rel="stylesheet">
</head>

<body class="min-h-screen font-sans bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center">
    <div class="max-w-lg w-full mx-auto p-8 bg-white bg-opacity-90 shadow-2xl rounded-3xl flex flex-col items-center animate-fade-in">
        <img src="assets/images/logo.png" alt="Kwik Connect Logo" class="w-24 h-24 mb-4 rounded-full shadow-lg border-4 border-blue-500">
    <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 mb-4 drop-shadow-lg">Kwik Connect</h1>
    <p class="text-xl text-gray-700 mb-6 font-medium">Affordable delivery for local shops — support your neighborhood businesses and hire local couriers.</p>
        <div class="flex flex-col sm:flex-row gap-4 w-full justify-center">
            <button id="login-button" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400">Login</button>
            <button id="signup-button" class="w-full sm:w-auto bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-pink-400">Sign Up</button>
        </div>
        <div class="mt-6 text-center">
            <a href="tel:+0000000000" class="text-sm text-gray-700 underline">Call us to order: +000 000 0000</a>
            <div class="mt-2 text-sm text-gray-600">Prefer WhatsApp? <a href="https://wa.me/0000000000" class="text-green-700 underline">Message us on WhatsApp</a></div>
        </div>
        <div class="mt-8 text-gray-500 text-sm">
            &copy; 2025 Kwik Connect. All rights reserved.
        </div>
    </div>
    <script src="scripts/main.js"></script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 1s ease;
        }
    </style>
</body>
</html>
